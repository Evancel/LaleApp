spring:
  datasource:
    url: jdbc:h2:mem:userservice;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

jwt:
  secret: "test-jwt-secret-key-that-is-long-enough-1234567890"
  expiration-ms: 3600000

logging:
  level:
    org.springframework.security: DEBUG
